<!DOCTYPE html>
<html>
<head>
    <title>timer - </title>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <script src="vendor/underscore-1.6.0.min.js"></script>
    <script src="vendor/dflo.browser.recent.js"></script>
    <script src="timer.js"></script>
    <script src="timerview.js"></script>
    <link rel="stylesheet" href="timer.css"/>
</head>
<body>
<script>

    $(document).ready(function () {
        var timer = new Timer();
        var view = new TimerView();
        timer.startedOut.connect(view.startedIn);
        timer.tickedOut.connect(view.tickedIn);
        timer.clearedOut.connect(view.clearedIn);
        timer.endedOut.connect(view.endedIn);
        view.changeLengthOut.connect(timer.changeLengthIn);
        view.startOut.connect(timer.startIn);
        view.stopOut.connect(timer.stopIn);
        view.render();
        timer.clear();
        $(document.body).append(view.el);
    });

</script>
</body>
</html>
